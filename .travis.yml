language: java

# Skip "install" stage:
install: true

# Use container-based infrastructure:
sudo: false

# Keep Maven local repository between builds:
cache:
  directories:
    - '$HOME/.m2/repository'

env:
  - JDK=7
  - JDK=8
  - JDK=8
    ECJ=true
  - JDK=8-ea
  - JDK=9-ea
  - JDK=9-ea-stable
  - JDK=8-ibm

matrix:
  allow_failures:
    - env: JDK=8-ea
    - env: JDK=9-ea

script: ./.travis.sh
